<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gertruds Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .filter-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
            align-items: end;
        }

        .sort-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .control-group input,
        .control-group select {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .sort-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .sort-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .sort-btn.active {
            background: #4c51bf;
            box-shadow: 0 4px 12px rgba(76, 81, 191, 0.4);
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #6b7280;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #dc2626;
            font-weight: 600;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
            display: block;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .leagues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
        }

        .league-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .league-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .league-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }

        .league-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .federation-badge {
            background: #ede9fe;
            color: #7c3aed;
        }

        .country-badge {
            background: #dbeafe;
            color: #2563eb;
        }

        .gender-badge {
            background: #f3e8ff;
            color: #a855f7;
        }

        .age-badge {
            background: #fef3c7;
            color: #d97706;
        }

        .league-title {
            color: #1e293b;
            font-size: 1.4rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .league-description {
            color: #64748b;
            font-size: 0.95rem;
            margin-top: 10px;
            line-height: 1.4;
            font-style: italic;
        }

        .league-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .league-link {
            display: inline-flex;
            align-items: center;
            padding: 10px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .league-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .league-link:before {
            content: "üîó";
            margin-right: 8px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 1200px) {
            .filter-row {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .leagues-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .league-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Gertruds Links</h1>
            <p>Zentrale √úbersicht aller Fu√üball-Wettbewerbe</p>
        </div>

        <div class="controls">
            <div class="filter-row">
                <div class="control-group">
                    <label for="search">üîç Suche</label>
                    <input type="text" id="search" placeholder="Liga, Land, Federation suchen...">
                </div>
                
                <div class="control-group">
                    <label for="federation-filter">üåç Federation</label>
                    <select id="federation-filter">
                        <option value="">Alle</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="country-filter">üè¥ Land</label>
                    <select id="country-filter">
                        <option value="">Alle</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="gender-filter">üë• Geschlecht</label>
                    <select id="gender-filter">
                        <option value="">Alle</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="age-filter">üéÇ Alter</label>
                    <select id="age-filter">
                        <option value="">Alle</option>
                    </select>
                </div>
            </div>

            <div class="sort-row">
                <button class="sort-btn active" data-sort="federation">Nach Federation</button>
                <button class="sort-btn" data-sort="country">Nach Land</button>
                <button class="sort-btn" data-sort="gender">Nach Geschlecht</button>
                <button class="sort-btn" data-sort="age">Nach Alter</button>
                <button class="sort-btn" data-sort="competition">Nach Liga</button>
            </div>
        </div>

        <div class="content">
            <div class="loading" id="loading">
                Lade Daten... ‚öΩ
            </div>

            <div class="error" id="error" style="display: none;">
                Fehler beim Laden der Daten. Bitte versuche es sp√§ter noch einmal.
            </div>

            <div id="results" style="display: none;">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="total-leagues">0</span>
                        <div class="stat-label">Ligen</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="total-countries">0</span>
                        <div class="stat-label">L√§nder</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="total-links">0</span>
                        <div class="stat-label">Links</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="visible-leagues">0</span>
                        <div class="stat-label">Angezeigt</div>
                    </div>
                </div>

                <div class="leagues-grid" id="leagues-grid"></div>

                <div class="no-results" id="no-results" style="display: none;">
                    <h3>Keine Ergebnisse gefunden</h3>
                    <p>Versuche andere Suchbegriffe oder Filter.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allData = [];
        let filteredData = [];
        let currentSort = 'federation';

        // Google Sheets CSV URL
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/17SyN5FOCuF83ddrzNb1Qh5qrXGod5ISuTAPp2dHtJi8/export?format=csv&gid=1261732416';

        // Initialize the application
        async function init() {
            try {
                await loadData();
                setupEventListeners();
                populateFilters();
                filterAndSort();
                updateStats();
                showResults();
            } catch (error) {
                showError();
            }
        }

        // Load data from Google Sheets
        async function loadData() {
            const response = await fetch(SHEET_URL);
            if (!response.ok) throw new Error('Network error');
            
            const csvText = await response.text();
            console.log('CSV Data loaded:', csvText.substring(0, 500)); // Debug: Show first 500 chars
            allData = parseCSV(csvText);
            console.log('Parsed data:', allData); // Debug: Show parsed data
            console.log('First item keys:', Object.keys(allData[0] || {})); // Debug: Show column names
            console.log('First item:', allData[0]); // Debug: Show first parsed item
        }

        // Parse CSV data using a more robust method
        function parseCSV(csvText) {
            // Split into lines but handle quoted content properly
            const lines = [];
            let currentLine = '';
            let inQuotes = false;
            
            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];
                const nextChar = csvText[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        // Escaped quote
                        currentLine += '"';
                        i++; // Skip next quote
                    } else {
                        // Toggle quote state
                        inQuotes = !inQuotes;
                        currentLine += char;
                    }
                } else if (char === '\n' && !inQuotes) {
                    // End of line outside quotes
                    if (currentLine.trim()) {
                        lines.push(currentLine);
                    }
                    currentLine = '';
                } else {
                    currentLine += char;
                }
            }
            
            // Add last line if exists
            if (currentLine.trim()) {
                lines.push(currentLine);
            }
            
            if (lines.length === 0) return [];
            
            const headers = parseCSVLine(lines[0]);
            console.log('Headers found:', headers); // Debug headers
            
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    if (values.length >= headers.length - 5) { // Allow some missing columns
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index] ? values[index].trim().replace(/^"|"$/g, '') : '';
                        });
                        
                        // Extract the required columns
                        const league = {
                            federation: row['federation'] || '',
                            country: row['country'] || '',
                            gender: row['gender'] || '',
                            age: row['age'] || '',
                            competition: row['name'] || '',
                            linkDescriptions: row['Link-Beschreibung'] || '', // Column V
                            links: [
                                row['Link #1'] || '',
                                row['Link #2'] || '',
                                row['Link #3'] || '',
                                row['Link #4'] || '',
                                row['Link #5'] || ''
                            ].filter(link => link.trim() !== '')
                        };
                        
                        if (league.competition && league.links.length > 0) {
                            data.push(league);
                        }
                    }
                }
            }
            
            return data;
        }

        // Parse a single CSV line (handles commas in quotes)
        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            values.push(current);
            return values;
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('search').addEventListener('input', filterAndSort);
            document.getElementById('federation-filter').addEventListener('change', filterAndSort);
            document.getElementById('country-filter').addEventListener('change', filterAndSort);
            document.getElementById('gender-filter').addEventListener('change', filterAndSort);
            document.getElementById('age-filter').addEventListener('change', filterAndSort);
            
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentSort = e.target.dataset.sort;
                    filterAndSort();
                });
            });
        }

        // Populate filter dropdowns
        function populateFilters() {
            const federations = [...new Set(allData.map(item => item.federation))].filter(f => f).sort();
            const countries = [...new Set(allData.map(item => item.country))].filter(c => c).sort();
            const genders = [...new Set(allData.map(item => item.gender))].filter(g => g).sort();
            const ages = [...new Set(allData.map(item => item.age))].filter(a => a).sort();

            populateSelect('federation-filter', federations);
            populateSelect('country-filter', countries);
            populateSelect('gender-filter', genders);
            populateSelect('age-filter', ages);
        }

        // Populate a select element
        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            options.forEach(option => {
                const optElement = document.createElement('option');
                optElement.value = option;
                optElement.textContent = option;
                select.appendChild(optElement);
            });
        }

        // Filter and sort data
        function filterAndSort() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const federationFilter = document.getElementById('federation-filter').value;
            const countryFilter = document.getElementById('country-filter').value;
            const genderFilter = document.getElementById('gender-filter').value;
            const ageFilter = document.getElementById('age-filter').value;

            filteredData = allData.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.federation.toLowerCase().includes(searchTerm) ||
                    item.country.toLowerCase().includes(searchTerm) ||
                    item.competition.toLowerCase().includes(searchTerm) ||
                    item.gender.toLowerCase().includes(searchTerm) ||
                    item.age.toLowerCase().includes(searchTerm);
                
                const matchesFederation = !federationFilter || item.federation === federationFilter;
                const matchesCountry = !countryFilter || item.country === countryFilter;
                const matchesGender = !genderFilter || item.gender === genderFilter;
                const matchesAge = !ageFilter || item.age === ageFilter;

                return matchesSearch && matchesFederation && matchesCountry && matchesGender && matchesAge;
            });

            // Sort data
            filteredData.sort((a, b) => {
                const aVal = a[currentSort] || '';
                const bVal = b[currentSort] || '';
                return aVal.localeCompare(bVal);
            });

            renderLeagues();
            updateStats();
        }

        // Render leagues
        function renderLeagues() {
            const grid = document.getElementById('leagues-grid');
            const noResults = document.getElementById('no-results');
            
            if (filteredData.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredData.map(league => `
                <div class="league-card">
                    <div class="league-header">
                        <div class="league-meta">
                            ${league.federation ? `<span class="meta-badge federation-badge">${league.federation}</span>` : ''}
                            ${league.country ? `<span class="meta-badge country-badge">${league.country}</span>` : ''}
                            ${league.gender ? `<span class="meta-badge gender-badge">${league.gender}</span>` : ''}
                            ${league.age ? `<span class="meta-badge age-badge">${league.age}</span>` : ''}
                        </div>
                        <h3 class="league-title">${league.competition}</h3>
                        ${league.linkDescriptions ? `<p class="league-description">${league.linkDescriptions}</p>` : ''}
                    </div>
                    <div class="league-links">
                        ${league.links.map((link, index) => 
                            `<a href="${link}" target="_blank" rel="noopener noreferrer" class="league-link">
                                Link ${index + 1}
                            </a>`
                        ).join('')}
                    </div>Link ${index + 1}
                            </a>`
                        ).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const totalCountries = new Set(allData.map(item => item.country)).size;
            const totalLinks = allData.reduce((sum, item) => sum + item.links.length, 0);
            
            document.getElementById('total-leagues').textContent = allData.length;
            document.getElementById('total-countries').textContent = totalCountries;
            document.getElementById('total-links').textContent = totalLinks;
            document.getElementById('visible-leagues').textContent = filteredData.length;
        }

        // Show results
        function showResults() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }

        // Show error
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Start the application
        init();
    </script>
</body>
</html>
